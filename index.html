<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Vacations - Book Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Discover Your Next Adventure</h1>
      <p>Book your dream vacation today!</p>
      <a href="#enroll-form" class="cta-button">Get Info</a>
    </div>
  </header>

  <section class="form-section" id="enroll-form">
    <h2>Enroll for More Information</h2>
    <form id="vacationForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <select name="destination" required>
        <option value="">Choose Destination</option>
        <option value="Bali">Bali</option>
        <option value="Paris">Paris</option>
        <option value="Maldives">Maldives</option>
        <option value="Tokyo">Tokyo</option>
      </select>
      <textarea name="message" placeholder="Tell us what you're looking for..."></textarea>
      <button type="submit">Request Info</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dream Vacations. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
